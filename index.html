        * {

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-2deg);
                filter: blur(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
